            <!--Custom Cursor-->
<div id="circle" class="circle"></div>
<div id="circle2" class="circle2"></div>

<script>
     var circle = document.querySelector(".circle");
     var circle2 = document.querySelector(".circle2");
     document.addEventListener("mousemove", function(e){
          circle.style.cssText = circle2.style.cssText = "left: "+ e.clientX + "px; top:" + e.clientY +"px;";

     });

     let links = Array.from(document.querySelectorAll("a"));

     console.log(links);

     links.forEach(link =>{
          link.addEventListener('mouseover', ()=> {
               circle2.classList.add("grow");
               circle.classList.add("grow");
          })

          link.addEventListener('mouseleave', ()=> {
               circle2.classList.remove("grow");
               circle.classList.remove("grow");
          })


     })

     let Cards = Array.from(document.querySelectorAll(".Card1"));

     console.log(Cards);

     Cards.forEach(Card =>{
          Card.addEventListener('mouseover', ()=> {
               circle2.classList.add("grow");
               circle.classList.add("grow");
          })

          Card.addEventListener('mouseleave', ()=> {
               circle2.classList.remove("grow");
               circle.classList.remove("grow");
          })


     })

</script>
